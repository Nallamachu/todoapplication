<div class="col-sm-10 col-sm-offset-2" >
  <div class="page-header"><h3>Add TODO Item</h3></div>
  <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

    <!-- NAME -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" ng-model="name" required>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" name="description" class="form-control" ng-model="description"></textarea>
    </div>

    <!-- Date -->
    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" class="form-control" ng-model="completionDate">
    </div>

    <!-- Status -->
    <div class="form-group">
      <label>Status</label>
      <select class="form-control m-b-sm" ng-model="statusValue"
           ng-options="s.value for s in status track by status.id"></select>
    </div>


    <!-- SUBMIT BUTTON -->
    <button type="submit" ng-click="CreateUpdateTask()" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-primary">Reset</button>

  </form>

  <br>
  <br>

  <div ng-controller="TodoCtrl" ng-init="findAll()">
  
  <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage">dsds</pagination>
    <table class="table table-1striped" >
      <thead>
      <tr>
        <th>Task Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Completion Date</th>
        <th>Status</th>
      </tr>
      </thead> 
      <tbody>
      <tr ng-repeat="task in tasks.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>{{task.date | date}}</td>
        <td>{{task.status}}</td>
        <td><a style="cursor: pointer" ng-click="editTask(task)" class="nolink"
               title="Edit row"><i class="icon icon-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a style="cursor: pointer" ng-click="deleteTask(task.id)" class="nolink"
             data-toggle="modal" title="Remove"><i
            class="icon-trash"></i></a>
        </td>
      </tr>
      
      <!-- </tbody> -->
    </table>
    
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage">dsds</pagination>
	View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
			<option>5</option>
			<option>10</option>
			<option>20</option>
			<option>30</option>
			<option>40</option>
			<option>50</option>
		</select> records at a time.
	
  </div>
  
  

</div><!-- col-sm-8 -->
